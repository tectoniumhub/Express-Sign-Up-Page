<!DOCTYPE HTML>

<HTML lang="en-GB">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<title>Sign Up Page</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Palanquin&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header>
				Sign Up
			</header>
			<br><br>
			<form action="/">
				<div>
					<i class="fa-solid fa-user"></i>
					<input type="text" placeholder="Username" class="username" required>
				</div>
				<br>
				<div>
					<i class="fa-solid fa-envelope"></i>
					<input type="email" placeholder="Email" class="email" required>
				</div>
				<br>
				<div>
					<i class="fa-solid fa-lock"></i>
					<input type="password" placeholder="Password" class="password" 
					 minlength="8"
					 required>
				</div>
				<br>
				<button type="submit">Sign Up</button>
			</form>
		</div>
	</body>
	<script src="./main.js"></script>
	<script src="https://kit.fontawesome.com/5bafacb119.js" crossorigin="anonymous"></script>
</HTML>
